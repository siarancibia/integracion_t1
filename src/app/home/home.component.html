<div class="columns">
    <div class="column">
        <a class="button" (click)="sortTable('name', 'asc')">Sort by Name (asc)</a>
    </div>
    <div class="column">
        <a class="button" (click)="sortTable('name', 'desc')">Sort by Name (desc)</a>
    </div>
    <div class="column">
        <a class="button" (click)="sortTable('price', 'asc')">Sort by Price (asc)</a>
    </div>
    <div class="column">
        <a class="button" (click)="sortTable('price', 'desc')">Sort by Price (desc)</a>
    </div>
    <div class="column">
        <div class="field has-addons">
            <div class="control">
              <input class="input" type="text" placeholder="Ingredients, courses, etc" [(ngModel)]="searchTerm">
            </div>
            <div class="control">
              <a class="button is-info" (click)="performSearch()">
                Search
              </a>
            </div>
          </div>
    </div>
</div>

<table class="table is-hoverable is-fullwidth">
    <thead>
      <tr>
        <th>Name</th>
        <th>Price</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of trays | paginate: { itemsPerPage: itemsPerPage, currentPage: currentPage}">
        <td ><a routerLink="/trays/{{item.id}}">{{ item.name }}</a></td>
        <td>${{ item.price }}</td>
      </tr>
    </tbody>
  </table>

<div class="pagination is-centered">
  <pagination-controls (pageChange)="currentPage = $event"></pagination-controls>
</div>
