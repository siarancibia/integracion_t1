<div class="card">
    <div class="card-image">
        <figure class="image is-4by3">
          <img src={{ingredient.img_url}}>
        </figure>
      </div>
    <div class="card-content">
      <div class="media">
        <div class="media-content">
          <p class="title is-4">{{ingredient.name}}</p>
          <p class="subtitle is-6">{{ingredient.description}} </p>
          <b>Exp: {{ingredient.expiration}} </b>
          <b>Price: {{ingredient.price}} </b>
          <b>Size: {{ingredient.size}} </b>
        </div>
      </div>
    </div>
</div>
